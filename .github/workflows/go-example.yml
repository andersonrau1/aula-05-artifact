name: Go Example Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/15 * * * 1-6' # Executa a cada 15 minutos de segunda a sábado

env:
  FILE_NAME: hello-server

jobs:
  build-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          node-version: '20'  # Especifica o uso do Node.js 20

      - name: Build for Linux
        run: go build -o ${{ env.FILE_NAME }}.go

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o ${{ env.FILE_NAME }}.exe

      - name: Upload artifact for Linux
        uses: actions/upload-artifact@v3
        with:
          name: linux
          path: ./${{ env.FILE_NAME }}

      - name: Upload artifact for Windows
        uses: actions/upload-artifact@v3
        with:
          name: windows
          path: ./${{ env.FILE_NAME }}.exe

  download-and-run-linux:
    name: Download and run Linux
    runs-on: ubuntu-latest
    needs: build-go
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          node-version: '20'  # Especifica o uso do Node.js 20

      - name: Download Linux artifact
        uses: actions/download-artifact@v3
        with:
          name: linux
          path: ./linux  # Especifica o diretório de destino

      - name: Make executable
        run: chmod +x ./linux/${{ env.FILE_NAME }}  # Corrige o caminho do arquivo

      - name: Run script
        run: source ./run.sh

  download-only-windows:
    name: Download Windows
    runs-on: windows-latest
    needs: build-go
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          node-version: '20'  # Especifica o uso do Node.js 20

      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: windows
          path: ./windows
